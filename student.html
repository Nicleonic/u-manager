        .student-info {
            background-color: blueviolet;
           
        }
        .student-info .head{
            height: 200px;
            border: 2px solid red;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-areas: "img img nom nom nom . . . id id"
            "img img . . . . . . . . "
            "img img sexe sexe . . . . . . ";
        }
        .student-img{
            background-image: url('/img/user.png')no-repeat;
            background-size: cover;
            overflow: hidden;
            grid-area: img;
            border: 1px solid rgb(255, 0, 102);
        }
        .student-img > img{
            background-image: url('/img/user.png')no-repeat;
            background-size: cover;
            border-image: fill;
            object-fit: cover;
        }
        .nom{
            border: 1px solid yellow;
            grid-area: nom;
        }
        .id{
            border: 1px solid rgb(81, 0, 255);
            grid-area: id;
        }
        .sexe{
            border: 1px solid sienna;
            grid-area: sexe;
        }
        .sexe, .id, .nom{
            padding: 0rem 1rem;
